on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      version: "${{steps.release.outputs.major}}.${{steps.release.outputs.minor}}.${{steps.release.outputs.patch}}"
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          release-type: elixir
          package-name: use-please-release
          changelog-types: |
            [
              {"type":"build","section":"ğŸ§° Other","hidden":true},
              {"type":"change","section":"ğŸš€ Features","hidden":false},
              {"type":"chore","section":"ğŸ§° Other","hidden":true},
              {"type":"ci","section":"ğŸ§° Other","hidden":true},
              {"type":"deprecate","section":"âš ï¸ Changes","hidden":false},
              {"type":"deps","section":"ğŸ§° Other","hidden":true},
              {"type":"docs","section":"ğŸ“š Documentation","hidden":false},
              {"type":"feat","section":"ğŸš€ Features","hidden":false},
              {"type":"fix","section":"ğŸ Bug Fixes","hidden":false},
              {"type":"perf","section":"âœ¨ Polish","hidden":false},
              {"type":"refactor","section":"âœ¨ Polish","hidden":false},
              {"type":"remove","section":"âš ï¸ Changes","hidden":false},
              {"type":"revert","section":"ğŸ Bug Fixes","hidden":false},
              {"type":"security","section":"ğŸ Bug Fixes","hidden":false},
              {"type":"style","section":"âœ¨ Polish","hidden":false},
              {"type":"test","section":"ğŸ§ª Tests","hidden":false}
            ]
          extra-files: README.md

  update-changelog:
    runs-on: ubuntu-latest
    needs: [release-please]
    # Ensure that this job only occurs when a new release is created
    if: ${{ needs.release-please.outputs.release_created }}
    steps:
      - name: Delete release (but keep the tag)
        uses: cb80/delrel@latest
        with:
          tag: v${{ needs.release-please.outputs.version }}
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Beam
        uses: erlef/setup-beam@v1
        with:
          otp-version: '25'
          elixir-version: '1.15'
      - run: mix deps.get
      - run: mix changelog.update
      - run: mix changelog.api
      - name: Commit and push changes if any
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: release v${{ needs.release-please.outputs.version }}"
